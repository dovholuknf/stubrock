name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
          
      - uses: actions/setup-node@v3
        name: setup npm
        with:
          node-version: 16
          check-latest: true
          cache: "npm"
          cache-dependency-path: my-website/package-lock.json

      - name: Run a multi-line script
        run: |
          npm install
          npm run build
        working-directory: sub